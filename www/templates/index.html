      body {
      	font-size: 1.8rem; 
      }
      p {
      	text-align: center;
      }
  </style>

  <script type="text/javascript">
    $(function(){
      var blog_list = $('#blog-list');
      var insertNode = function(blog){
        return "<li><a href=/blogs/" + blog.blog_id + ">" + blog.title + "</a></li>";
      };
      $.get('/api/blogs', function(blogs){
        $('#loading').hide();
        for(var blog of blogs){
          blog_list.append(insertNode(blog));
        }
      });
    });
  </script>
