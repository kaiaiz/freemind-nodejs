<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>博客管理</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <!-- Amaze UI CSS -->
  <link rel="stylesheet" href="//cdn.amazeui.org/amazeui/2.1.0/css/amazeui.min.css">
  <script src="//libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>
  <style type="text/css">
  	body{
  		font-size: 14px;
  	}
  </style>
</head>
<body>
<header class="am-topbar">
  <h1 class="am-topbar-brand">
    <a href="/" class="am-icon-github-alt">专业打酱油</a>
  </h1>

  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

  <div class="am-topbar-right am-collapse am-topbar-collapse" id="doc-topbar-collapse" style="font-size:1.8rem;">
    <ul class="am-nav am-nav-pills am-topbar-nav">
      <li class="am-dropdown" data-am-dropdown>
        <a class="am-dropdown-toggle am-icon-linux" data-am-dropdown-toggle href="javascript:;">
          <%= user.name%><span class="am-icon-caret-down"></span>
        </a>
        <ul class="am-dropdown-content">
          <li><a class="am-icon-sign-out" href="/api/signout">登  出</a></li>
        </ul>
      </li>
      <li><a href="https://github.com/wp3xpp" class="am-icon-github">github</a></li>
      <li><a href="http://weibo.com/u/1696178397" class="am-icon-weibo">新浪微博</a></li>
    </ul>
  </div>
</header>

<%- body%>

<footer class="amz-footer" style="border-top:1px solid #ccc;background:url(/static/i/grid.png);background-color:#f5f5f5;">

</footer>
